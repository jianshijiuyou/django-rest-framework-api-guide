<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF API 指南</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		loadNavbar: true,
		search: 'auto',
		name: 'DRF API',
		homepage: '_navbar.md',
		repo: 'https://github.com/jianshijiuyou/django-rest-framework-api-guide/',
		plugins: [
			function (hook, vm) {
			  hook.beforeEach(function (html) {
				var url = 'https://github.com/jianshijiuyou/django-rest-framework-api-guide/blob/master/docs/' + vm.route.file
				var editHtml = '[:memo: 编辑此页面](' + url + ')\n'
				return editHtml
				  + html
				  + '\n\n----\n\n'
				  + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
			  })
			}
		],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  
</body>
</html>
